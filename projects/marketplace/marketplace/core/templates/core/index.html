{% extends 'core/base.html' %}

{% comment %} tab title will show up as 'Welcome | Marketplace' {% endcomment %}
{% block title%} Welcome {% endblock %}


{% block content %}

    <div class='col-sm-9 text-center' style='width'>
        <h2>All Pythons</h2>

        <div class='row'>
            {% for item in items %}
            
            <div class='card col-sm-3'>
                <img class='card-img-top' src='{{ item.image.url }}' />
            
            <div class='card-body' >
                <a href="{% url 'item:detail' item.id%}">
                    <div class='card-text'>
                        <h2 >{{ item.type }}</h2>
                        <p>Price: {{ item.price }}</p>
                    </div> 
                </a>
            </div>
            </div>   
            {% endfor %} 
        </div>
    </div>

{% endblock %}
