{% extends 'core/base.html' %}

{% block title  %}Items{% endblock %}

{% block content %}
<div class='pb-6 grid grid-cols-4 gap-4 '>
    <div class='col-span-1'>
        <form method='get' action="{% url 'item:search' %}">
            <input name='query' class='w-full py-4 border rounded-xl' type='text' value="{{ query }}" placeholder='Search for an item!' >
            <button class='mt-2 py=4 px-8 text-lg bg-teal-500 text-white rounded-xl'>Search</button>
        </form>

        <hr>
        <p class='font-semibold'>types</p> 

        <ul>
            {% for type in types %}
            <li class="py-2 px-2 rounded-xl"   >
                <a href="{% url 'item:search' %}?query={{ query }}&type={{ type.id }}"> {{ type.name }}</a>
            </li>
            {% endfor %}
        </ul>    
    </div>
    <div class='col-span-3'>
        <div class='grid grid-cols-3 gap-3'>
            {% for item in items %}
            <div>
                <a href="{% url 'item:detail' item.id %}">
                    <div>
                        <img src='{{ item.image.url }}' class='rounded-t-xl'>
                    </div>
                    <div class='p-6 bg-white rounded-b-xl'>
                        <h2 class='text-2xl'>{{ item.type }}</h2>
                        <h3 class='text-2xl'>{{ item.species }}</h3>
                        <p class='text-gray-500'>Price: {{ item.price }}</p>
                    </div> 
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock  %}
